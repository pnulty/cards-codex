<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Category 2 Card Draw</title>
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <main class="app">
      <header class="hero">
        <div>
          <h1>RE:ENLIGHTENMENT CARDS</h1>
          <p class="lede">
            Each draw selects a random card from the five Category 2 suits.
            Review the short text for quick inspiration and click any card to reveal the full text.
          </p>
        </div>
        <div class="hero-actions">
          <button id="draw-btn" class="primary">Draw New Cards</button>
          <p id="mode-indicator" class="mode-indicator">Solo mode</p>
        </div>
      </header>

      <section class="shared-panel">
        <div class="shared-actions">
          <button id="start-shared-btn" class="secondary">Start Shared Game</button>
          <form id="join-game-form" class="join-form">
            <label for="join-game-input" class="sr-only">Enter game ID</label>
            <input
              id="join-game-input"
              type="text"
              placeholder="Enter game ID"
              autocomplete="off"
            />
            <button type="submit" class="secondary">Join</button>
          </form>
        </div>
        <div id="share-info" class="share-info" hidden>
          <p>Share this link so others can join your game:</p>
          <div class="share-field">
            <input id="share-url" readonly />
            <button id="copy-share" class="secondary">Copy link</button>
          </div>
          <p class="game-id-display">
            Game ID: <span id="share-game-id"></span>
          </p>
        </div>
      </section>

      <section id="status" role="status" aria-live="polite"></section>

      <section id="cards" class="cards-grid" aria-live="polite"></section>
    </main>

    <template id="card-template">
      <article class="card" tabindex="0">
        <div class="card-header">
          <div class="card-suit"></div>
          <h2 class="card-name"></h2>
        </div>
        <p class="card-short"></p>
        <div class="card-full" hidden></div>
        <p class="card-url"></p>
        <div class="card-actions">
          <button type="button" class="card-redraw secondary">
            Draw this suit
          </button>
        </div>
      </article>
    </template>

    <script type="module" src="/assets/app.js"></script>
  </body>
</html>
